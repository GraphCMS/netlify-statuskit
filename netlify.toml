[build]
  command = "npm run build"
  publish = "dist"

[context.deploy-preview]
  command = "npm run build-preview"

[template.environment]
  STATUSKIT_PAGE_TITLE = "GraphCMS Status"
  STATUSKIT_COMPANY_LOGO = "https://graphcms.com/assets/img/graphcms_status.svg"
  STATUSKIT_RESOURCES_LINK = "https://graphcms.com/docs/"
